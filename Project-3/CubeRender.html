<script id="Cube-vertex-shader"
type="x-shader/x-vertex">
attribute  vec4 vPosition;
attribute  vec4 vColor;
varying    vec4 fColor;

void main() 
{  
fColor = vColor; 
gl_Position = vPosition; 
}
</script>
<script id="Cube-fragment-shader"
 type="x-shader/x-fragment">
 
precision highp float;

varying  vec4 fColor;

void main()
{
  gl_FragColor = fColor;
} 
</script>
